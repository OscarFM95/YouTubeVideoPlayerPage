<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTubeMP</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <div class="start">
            <img src="./images/hamburger-icon.png" alt="hamburguer icon" class="hamburguer">
            <img src="./images/youtube.png" alt="youtube logo">
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
            <button>
                <img src="./images/search.png" alt="search logo">
            </button>
            <img src="./images/mic.png" alt="mic logo" class="mic">
        </div>

        <div class="user">
            <img src="./images/video-logo.webp" alt="create video">
            <img src="./images/bell-icon.png" alt="notifications icon">
            <img src="./images/20220722_232439.jpg" alt="user icon">
        </div>
    </nav>

    <main>
        <div class="structure">
            <div class="video">
                <div id="video">
                    <iframe width="950" height="550" src="https://www.youtube.com/embed/S7blkui3nQc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
        
            </div>
            <aside>
                <div class="suggestion">
                    <img src="./images/thumbnail1.webp" alt="First Suggestion">
                    
                    <div class="info">
                        <h5>Battery (Remastered)</h5>
                        <p>Metallica</p>
                        <p>9.2 M visualizations</p>
                        <p>5 years ago</p>
                    </div>
                </div>
                <div class="suggestion">
                    <img src="./images/thumbnail2.webp" alt="Second Suggestion">
                    <div class="info">
                        <h5>Raining blood</h5>
                        <p>Slayer</p>
                        <p>8.2 M visualizations</p>
                        <p>4 years ago</p>
                    </div>

                </div>
                <div class="suggestion">
                    <img src="./images/thumbnail4.webp" alt="Third Suggestion">
                    <div class="info">
                        <h5>Pantera - Walk (Official Music Video) [4K]</h5>
                        <p>Pantera</p>
                        <p>230 M visualizations</p>
                        <p>13 years ago</p>
                    </div>
                </div>
                <div class="suggestion">
                    <img src="./images/thumbnail5.webp" alt="Fourth Suggestion">
                    <div class="info">
                        <h5>Stairway to Heaven (Remaster)</h5>
                        <p>Led Zeppelin</p>
                        <p>16 M visualizations</p>
                        <p>5 years ago</p>
                    </div>
                    
                </div>
            </aside>
        </div>
    </main>


</body>
</html>
